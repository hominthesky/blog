<div class="content" id="home">
  <div id="post-info">
    <div id="info-container">
      <h1 id="title">{{ page.title }}</h1>
      <span id="date">{{ page.date | date_to_string }}</span>
    </div>
    {% if page.cover %}
    <div id="cover-photo-container">
      <img id="cover-photo" src="/blog/images/{{ page.cover }}" />
    </div>
    {% endif %}
  </div>

  <div class="post content">{{ content }}</div>
  <div class="colophon">
    <p>
      <span id="pub-date">Published on {{ page.date | date_to_string }}</span>
      <span class="separator"> · </span>
      <span id="social"
        >Find me on
        <a href="https://twitter.com/hominthesky" target="_blank">Twitter</a>
        !</span
      >
    </p>
  </div>
  <div class="post-recent">
    {% if page.next %}
    <p>
      更新
      <a href="{{ page.next.url | prepend: site.baseurl }}">{{
        page.next.title
      }}</a>
    </p>
    {% endif %} {% if page.previous %}
    <p>
      更旧
      <a href="{{ page.previous.url | prepend: site.baseurl }}">{{
        page.previous.title
      }}</a>
    </p>
    {% endif %}
  </div>
</div>
